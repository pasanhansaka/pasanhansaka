name: Update Space Shooter Game

on:
  schedule:
    - cron: "0 0 * * *"   # Daily at midnight UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-game:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Space Shooter Game
        uses: czl9707/gh-space-shooter@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          username: ${{ github.repository_owner }}
          output-path: space-shooter.gif
          strategy: random
          fps: 40

      - name: Commit and push GIF
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add space-shooter.gif
          git commit -m "Update space shooter game" || echo "No changes"
          git push
